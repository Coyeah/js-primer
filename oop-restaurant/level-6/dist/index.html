<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  html, body {
    padding: 5px;
    display: flex;
  }
  #restaurant {
    width: 1000px;
    height: 600px;
    border: 3px solid #000;
    border-radius: 20px;
    padding: 10px;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: space-between;
  }

  #operate {
    margin: 0;
    padding: 0;
    width: 150px;
    height: 100%;
    border-right: 1px solid #000;
    box-sizing: border-box;
    z-index: 3;
  }

  .kitchen {
    margin: 0;
    padding: 0;
    background-color: #B0E0E6;
    width: 300px;
    height: 100%;
    border-radius: 20px;
  }

  .room {
    margin: 0;
    padding: 0;
    background-color: #FFFF9E;
    width: 500px;
    height: 100%;
    border-radius: 20px;
  }

  .title {
    font-weight: bold;
    font-size: 32px;
    padding: 0 20px;
  }

  #restaurant img {
    width: 70px;
    height: 70px;
    transition: all 0.5s;
    position: absolute;
  }

  #chef {
    left: 190px;
    top: 120px;
  }

  #waiter {
    left: 500px;
    top: 120px;
  }

/*  #customer {
    left: 910px;
    top: 20px;
  }
*/
  #clients {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    z-index: 2;
  }

  #text {
    width: 300px;
    height: 600px;
    border: 3px solid #000;
    margin-left: 10px;
    padding: 15px;
    box-sizing: border-box;
    overflow: auto;
  }

  #text p {
    font-size: 14px;
  }

  #text span {
    font-weight: bold;
    margin-right: 10px;
  }
  </style>
</head>
<body>
<div id="restaurant">
  <div id="operate">
    <button>START</button>
    <p>餐厅本金：？？？</p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class="kitchen"><p class="title">厨房</p></div>
  <div class="room"><p class="title">大堂</p></div>
  <img id="chef" src="./image/chef.png" />
  <img id="waiter" src="./image/waiter.png" />
  <!-- <img id="customer" src="../image/customer.png" /> -->
  <div id="clients"></div>
</div>
<div id="text"></div>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
