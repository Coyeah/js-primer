    // 封装 GET AJAX 原生
    function get (url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onload = function () {
        callback(xhr.responseText);
      }
      xhr.open('get', url, true);
      xhr.send();
    };
    get('data.json', function (data) {
      console.log(data);
    });

  </script>
